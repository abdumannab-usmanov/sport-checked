<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="sport">
        
        <h1 class="sport__title">
            Qaysi sport turiga qizikasiz
        </h1>
        
        <form class="sport__form" action="https://echo.htmlacademy.ru" method="post" autocomplete="off">
            
            <label class="sport__label">
                Stol tennisi  

                <input class="sport__input visually-hidden" type="checkbox" name="sport_tennis">
            
            <span class="sport__controller"></span>
            </label>

            <label class="sport__label">
                

                <input class="sport__input visually-hidden" type="checkbox" name="sport_basketbol" disabled>
            
            <span class="sport__controller sport__controller--second"></span>
            <span class="sport__title">Basketbol</span>
            </label>


            <label class="sport__label">
                Valeyball  

                <input class="sport__input visually-hidden" type="checkbox" name="sport_valeybol">
            
            <span class="sport__controller sport__controller--third"></span>
            </label>


            <label class="sport__label">
                 

                <input class="sport__input visually-hidden " type="checkbox" name="sport_hockey" checked disabled>

            <span class="sport__controller sport__controller--fourth"></span>
            <span class="sport__title">Hockey</span>
            </label>
            
        </form>
         
    </div>
    
    
    
    
    
    
</body>
</html>
